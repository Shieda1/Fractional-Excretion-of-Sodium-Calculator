<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractional Excretion of Sodium Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="fractionalexcretionofsodiumRadio" name="variables" checked>
  <label for="fractionalexcretionofsodiumRadio">Fractional excretion of sodium</label>

  <input type="radio" id="creatinineRadio" name="variables">
  <label for="creatinineRadio">Creatinine</label>

  <input type="radio" id="sodiumRadio" name="variables">
  <label for="sodiumRadio">Sodium</label>

  <input type="radio" id="urinecreatinineRadio" name="variables">
  <label for="urinecreatinineRadio">Urine creatinine</label>

  <input type="radio" id="urinesodiumRadio" name="variables">
  <label for="urinesodiumRadio">Urine sodium</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Creatinine</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Sodium</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Urine creatinine</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Urine sodium</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
